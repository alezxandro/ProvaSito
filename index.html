<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>My Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">
                
            </div>
            <div class="calculator-buttons-container">
                <button class="btn btn-clear">C</button>
                <!-- <button class="btn">()</button> -->
                <!-- <button class="btn btn-op">%</button> -->
                <button class="btn btn-op">/</button>
                <button class="btn btn-number btn-7">7</button>
                <button class="btn btn-number btn-8">8</button>
                <button class="btn btn-number btn-9">9</button>
                <button class="btn btn-op">*</button>
                <button class="btn btn-number btn-4">4</button>
                <button class="btn btn-number btn-5">5</button>
                <button class="btn btn-number btn-6">6</button>
                <button class="btn btn-op">-</button>
                <button class="btn btn-number btn-1">1</button>
                <button class="btn btn-number btn-2">2</button>
                <button class="btn btn-number btn-3">3</button>
                <button class="btn btn-op">+</button>
                <!-- <button class="btn btn-op">+/-</button> -->
                <button class="btn btn-number btn-0">0</button>
                <button class="btn btn-point">.</button>
                <button class="btn btn-equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/mathjs@10.4.0/lib/browser/math.js"></script>
    
</body>
</html>
